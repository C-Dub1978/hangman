<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <h1>...HANGMAN...</h1>
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h3>Please Select a Category of Words:</h3>
                <form action="" id="category-form">
                    <label for="select-box">
                        Select:
                    </label>
                    <select id="select-box">
                        <option value="Movies" id="movies-select">Movies</option>
                        <option value="Music" id="music-select">Music</option>
                        <option value="Random" id="random-select">Random</option>
                    </select>
                    <button type="button" id="select-button" class="btn btn-primary">Get Word!</button>
                </form>
            </div>
            <div class="col-sm-4-"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div id="hangman">
                </div>
                <div id="guesses" class="hide">
                    <h3>Remaining Guesses: </h3>
                    <span id="remaining"></span>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div id="status">
                    <h4 id="status-header"></h4>
                    <button type="button" class="btn btn-primary" id="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="wordsAPI.js" type="text/javascript"></script>
    <script src="hangman.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
